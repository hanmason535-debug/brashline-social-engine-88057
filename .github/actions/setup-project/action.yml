name: 'Setup Project'
description: 'Composite action to setup Node.js, install dependencies with caching, and optionally build the project'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  with-build:
    description: 'Whether to build the project after installing dependencies'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci --prefer-offline --no-audit

    - name: Build project
      if: inputs.with-build == 'true'
      shell: bash
      run: npm run build
      env:
        NODE_ENV: production
