name: Visual Regression Testing

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - '.percyrc.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  percy:
    name: Percy Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project with build
        uses: ./.github/actions/setup-project
        with:
          node-version: '20'
          with-build: 'true'

      - name: Cache Percy CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-percy-cli-v1

      - name: Install Percy CLI
        run: npm install -g @percy/cli@1.x

      - name: Start preview server
        run: |
          npm run preview &
          echo $! > server.pid
        env:
          PORT: 4173

      - name: Wait for server
        run: npx wait-on http://localhost:4173 -t 30000

      - name: Run Percy snapshots
        run: npx percy snapshot dist --base-url http://localhost:4173
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Comment PR with Percy results
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“¸ Visual regression tests completed! Check Percy dashboard for comparison results.\n\nPercy Project: https://percy.io/yushijain_PJVxRs/brashline-social-engine'
            })
