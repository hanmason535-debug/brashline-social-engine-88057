name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project with build
        uses: ./.github/actions/setup-project
        with:
          node-version: '20'
          with-build: 'true'

      - name: Analyze bundle size
        uses: preactjs/compressed-size-action@v2
        continue-on-error: true
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "./dist/**/*.{js,css,html}"
          exclude: "{**/*.map,**/node_modules/**}"
          compression: gzip
          minimum-change-threshold: 100

      - name: Check bundle size limits
        run: |
          echo "üìä Bundle Size Report"
          echo "===================="

          # Get main bundle size
          MAIN_SIZE=$(find dist/assets -name "index-*.js" -exec du -b {} + | awk '{sum+=$1} END {print sum}')
          MAIN_SIZE_KB=$((MAIN_SIZE / 1024))

          echo "Main bundle: $MAIN_SIZE_KB KB"

          # Check against budget (200 KB raw, ~60 KB gzipped)
          if [ $MAIN_SIZE_KB -gt 200 ]; then
            echo "‚ö†Ô∏è Warning: Main bundle ($MAIN_SIZE_KB KB) exceeds recommended size (200 KB)"
            echo "Current gzipped target: ~58 KB"
          else
            echo "‚úÖ Bundle size within limits"
          fi

          # List all chunks
          echo ""
          echo "All chunks:"
          du -h dist/assets/*.js | sort -h
