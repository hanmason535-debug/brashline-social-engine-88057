name: Performance Analysis

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'lighthouserc.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      bundle-status: ${{ steps.bundle_check.outputs.bundle_status }}
      main-size-kb: ${{ steps.bundle_check.outputs.main_size_kb }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project with build
        uses: ./.github/actions/setup-project
        with:
          node-version: '20'
          with-build: 'true'

      - name: Analyze bundle size with compressed-size-action
        uses: preactjs/compressed-size-action@v2
        continue-on-error: true
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "./dist/**/*.{js,css,html}"
          exclude: "{**/*.map,**/node_modules/**}"
          compression: gzip
          minimum-change-threshold: 100

      - name: Check bundle sizes against budget
        id: bundle_check
        run: |
          echo "üìä Bundle Size & Performance Budget Check"
          echo "=========================================="
          echo ""

          # Budget: 200 KB raw, ~70 KB gzipped
          BUDGET_RAW=200

          # Get main bundle size
          MAIN_SIZE=$(find dist/assets -name "index-*.js" -exec du -b {} + | awk '{sum+=$1} END {print sum}')
          MAIN_SIZE_KB=$((MAIN_SIZE / 1024))

          echo "Main bundle (raw): $MAIN_SIZE_KB KB / $BUDGET_RAW KB budget"
          echo "main_size_kb=$MAIN_SIZE_KB" >> $GITHUB_OUTPUT

          # Check raw size
          if [ $MAIN_SIZE_KB -gt $BUDGET_RAW ]; then
            echo "‚ùå FAILED: Main bundle ($MAIN_SIZE_KB KB) exceeds budget ($BUDGET_RAW KB)"
            echo "bundle_status=failed" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ PASSED: Bundle size within budget"
            echo "bundle_status=passed" >> $GITHUB_OUTPUT
          fi

          echo ""
          echo "Chunk breakdown:"
          du -h dist/assets/*.js | sort -rh | head -10

      - name: Upload build artifact for lighthouse
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 1

  lighthouse-budget:
    name: Lighthouse Performance Budget
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: bundle-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          node-version: '20'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: Cache Lighthouse CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-lhci-v1

      - name: Run Lighthouse CI with performance budgets
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun --config=lighthouserc.json || echo "‚ö†Ô∏è Lighthouse checks need review"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 7

  report-summary:
    name: Performance Report
    runs-on: ubuntu-latest
    needs: [bundle-analysis, lighthouse-budget]
    if: always()

    steps:
      - name: Generate performance report summary
        run: |
          echo "## üìä Performance Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value | Budget | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          BUNDLE_SIZE="${{ needs.bundle-analysis.outputs.main-size-kb }}"
          BUNDLE_STATUS="${{ needs.bundle-analysis.outputs.bundle-status }}"
          if [ "$BUNDLE_STATUS" == "passed" ]; then
            STATUS_ICON="‚úÖ Passed"
          else
            STATUS_ICON="‚ùå Failed"
          fi
          echo "| Main Bundle (raw) | ${BUNDLE_SIZE} KB | < 200 KB | ${STATUS_ICON} |" >> $GITHUB_STEP_SUMMARY
          echo "| Main Bundle (gzip) | - | < 70 KB | üîç See logs |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lighthouse Targets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Score | > 90 |" >> $GITHUB_STEP_SUMMARY
          echo "| First Contentful Paint | < 1.5s |" >> $GITHUB_STEP_SUMMARY
          echo "| Largest Contentful Paint | < 2.5s |" >> $GITHUB_STEP_SUMMARY
          echo "| Time to Interactive | < 3.0s |" >> $GITHUB_STEP_SUMMARY
          echo "| Cumulative Layout Shift | < 0.1 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìù Check the Lighthouse results artifact for detailed metrics." >> $GITHUB_STEP_SUMMARY
