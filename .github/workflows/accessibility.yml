name: Accessibility Tests

on:
  pull_request:
    branches: [main]

jobs:
  a11y:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Start preview server
        run: |
          npm run preview &
          echo $! > server.pid
        env:
          PORT: 4173
      
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:4173 -t 30000
      
      - name: Run axe accessibility tests
        run: |
          npm install -g @axe-core/cli
          axe http://localhost:4173 \
            --exit \
            --stdout \
            --tags wcag2a,wcag2aa \
            || echo "⚠️ Accessibility issues found - check report"
      
      - name: Run pa11y tests
        run: |
          npm install -g pa11y-ci
          echo '{"urls": ["http://localhost:4173"]}' > .pa11yci.json
          pa11y-ci --config .pa11yci.json || echo "⚠️ Pa11y issues found"
      
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
      
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Accessibility tests completed! Check the workflow logs for detailed results.'
            })
